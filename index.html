    .widget-container {
      background-color: #ffffff;

    h1, h2 {

    .controls {
      margin: 20px 0;

    button {
      background-color: #007bff;

<body>
  <div class="widget-container">
    <h1>OpenWidget Controller</h1>
    
    <div class="controls">
      <button id="hideBtn">Hide Widget</button>
      <button id="maximizeBtn">Maximize Widget</button>
      <button id="minimizeBtn">Minimize Widget</button>
    </div>

    <!-- Chatbot integration -->

      <h2>AI ChatBot</h2>

    </div>

  <!-- OpenWidget JS Integration -->
  <script>
    // Simulated widget API functionality
    const OpenWidget = {
      call: function(method) {
        console.log(`Widget ${method}`);
        alert(`Widget ${method}`);
      }
    };

    OpenWidget.on = function(event, callback) {
      if (event === 'ready') {
        callback();
      }
    }

    OpenWidget.on('ready', onReady);

    function onReady() {
      console.log('Widget is ready!');
      OpenWidget.call('maximize');  // Always maximize on load
      // API allows webhook integration, such as Shadow API
      console.log('The API allows webhook integration.');
    }

    // Event Listeners for buttons
    document.getElementById('hideBtn').addEventListener('click', function() {
      OpenWidget.call('hide');
    });

    document.getElementById('maximizeBtn').addEventListener('click', function() {
      OpenWidget.call('maximize');
    });

    document.getElementById('minimizeBtn').addEventListener('click', function() {
      OpenWidget.call('minimize');
    });
  </script>
